name: Publish @cereon/recharts to npm

on:
  push:
    branches:
      - "release/*" # branch format: release/0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js and npm auth
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          always-auth: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract and validate version from branch
        id: vars
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [[ ! "${BRANCH}" =~ ^release\/.+ ]]; then
            echo "Ref is not a release branch: ${GITHUB_REF}" >&2
            exit 1
          fi
          VERSION="${BRANCH#release/}"
          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Version extracted from branch is not a valid semver: ${VERSION}" >&2
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"

      - name: Update package.json version (cereon-recharts)
        working-directory: .
        env:
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          if [ -z "${VERSION}" ]; then
            echo "VERSION is empty" >&2
            exit 1
          fi
          node -e "
            const fs = require('fs');
            const p = require('./package.json');
            if (p.version === process.env.VERSION) {
              console.log('package.json already at version', p.version);
              process.exit(0);
            }
            p.version = process.env.VERSION;
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\\n');
          "

      - name: Install dependencies and build dashboard
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Verify npm identity (sanity)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm whoami

      - name: Publish @cereon/recharts
        working-directory: .
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          echo "Publishing @cereon/recharts@${VERSION}"
          # Publish package from its package folder
          (jq -r .version package.json && npm publish --access public --registry https://registry.npmjs.org)
